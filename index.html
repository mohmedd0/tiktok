<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال الكود</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #333; /* أسود غامق */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: white;
            text-align: center;
        }
        .login-box {
            background: #222; /* أسود غامق */
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            border: 2px solid #f39c12; /* أصفر */
        }
        h2 {
            margin-bottom: 20px;
            color: #f39c12; /* أصفر */
            font-size: 30px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #f39c12; /* أصفر */
            border-radius: 10px;
            font-size: 18px;
            background-color: #333; /* أسود غامق */
            color: #f39c12; /* أصفر */
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #95a5a6; /* فضي غامق */
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #f39c12; /* أصفر */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #e67e22; /* أصفر داكن */
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
        }
        .success {
            color: #2ecc71; /* أخضر فاتح */
        }
        .error {
            color: #e74c3c; /* أحمر */
        }
        .message span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>🌐 أدخل الكود الخاص بك 📲</h2>
        <input type="text" id="codeInput" placeholder="أدخل الكود هنا">
        <button onclick="submitCode()">✅ إرسال الكود</button>
        <div id="message" class="message"></div>
    </div>

    <script>
        const validCodes = ["369", "595", "579", "379", "735", "495", "336", "987", "146", "953", "471", "693", "921", "751", "693", "008", "020", "036", "609", "666", "580", "085", "456", "987", "321", "359", "087", "364", "159", "599", "693", "658"];

        function submitCode() {
            const codeInput = document.getElementById("codeInput").value.trim();
            const messageDiv = document.getElementById("message");

            if (codeInput === "") {
                messageDiv.className = "message error";
                messageDiv.innerHTML = "⚠️ من فضلك أدخل الكود!";
            } else if (!validCodes.includes(codeInput)) {
                messageDiv.className = "message error";
                messageDiv.innerHTML = "❌ الكود غير صالح، حاول مرة أخرى!";
            } else {
                messageDiv.className = "message success";
                messageDiv.innerHTML = `✅ تم إدخال الكود بنجاح! <span>${codeInput}</span> 🎉`;

                setTimeout(() => {
                    window.location.href = "page2.html"; // رابط إلى الصفحة التالية
                }, 2000);
            }
        }
    </script>
</body>
</html>
